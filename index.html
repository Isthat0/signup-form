<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <img class="bgpic" src="halie-west.jpg" alt="Leafy background">
        <div class="bgcolor"></div>
        <img class="odin" src="odin-lined.png" alt="Odin Logo">
        <span>ODIN</span>
        <div class="footer"></div>
        <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </div>
    <div class="right-side">
        <header>
            <p>This is not a real online service! You know you need something <br>
               like this in your life to help you realize your deepest dreams. <br>
               sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>   
        </header>
        <form>
            <p>Let's do this!</p>
            <div class="form-row">
                <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </p>
                <p>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </p>
            </div>
            <div class="form-row">    
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </p>
            </div>
            <div class="form-row">
                <p>
                    <label for="pwd">PASSWORD</label>
                    <input class="error" type="password" name="pwd" id="pwd">
                </p>     
                <p>
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input class="error" type="password" name="pwd" id="confirm-pwd">
                </p>
            </div>    
        </form>
        <p>
            <button>Create Account</button>
        </p>
        <p>Already have an account? <strong>Log in</strong></p>
    </div>
</body>
</html>
